<div
  id="draggable"
  ngDraggable
  (started)="onDragStart($event)"
  (movingOffset)="onDragOver($event)"
  class="dynamic-component card"
  #decisionBlock
>
  <div class="card-body">
    <h5
      class="dynamic-component--name"
      (click)="openModalWithNodeProps($event)"
    >
      {{ nodeDetails.parentNodeName }} -
      <span class="dynamic-component--nodeCategory">{{ nodeCategory }}</span>
      {{ index }}
    </h5>
    <a
      type="button"
      class="dynamic-component--addBtn utility-btn"
      (click)="showModal($event, index, true)"
    >
      <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
    <!-- Edit -->
    <a type="button" class="dynamic-component--editBtn utility-btn">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </a>
    <a
      type="button"
      class="dynamic-component--removeBtn utility-btn"
      (click)="deleteComponent()"
    >
      <i class="fa fa-times" aria-hidden="true"></i>
    </a>
  </div>
</div>

<app-modal
  *ngIf="displayModal"
  showFooter="true"
  modalTitle="Title"
  submitLabel="add"
  (save)="addComponent()"
  (close)="displayModal = !displayModal; showModalForm = false"
  #modalDialog
>
  <!-- when we need to display form or data related stuff -->
  <ng-container *ngIf="showModalForm" ngProjectAs=".modalHeaderContent">
    <h3 class="modal-header-content">Show modal form</h3>
  </ng-container>

  <!-- when adding nodes -->
  <ng-container *ngIf="!showModalForm" ngProjectAs=".modalHeaderContent">
    <!-- header -->
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-success">Decisions</button>
      <button type="button" class="btn btn-primary">Action</button>
    </div>
    <!-- end header -->
  </ng-container>
  <ng-container *ngIf="!showModalForm" ngProjectAs=".modalBodyContent">
    <!-- modal body content -->
    <div class="decision-action-container">
      <div class="row">
        <div class="col-md-3 col-lg-3">
          <div class="list-group decision-action-list">
            <a
              *ngFor="let childNode of childNodesToConnect; let i = index"
              [ngClass]="{
                'list-group-item': true,
                'list-group-item-action': true,
                'list-group-item-light': true,
                'node-item-link': true,
                active: childNode.childNodeName === selectedNode?.childNodeName
              }"
              aria-current="true"
              (click)="onSelectChildNodeDisplayProperties($event, childNode)"
            >
              {{ childNode.childNodeName }}
            </a>
          </div>
        </div>
        <div class="col-md-9 col-lg-9">
          <p class="lead" *ngIf="!displayNode">Please select a activity</p>
          <div class="decision-list-selected" *ngIf="displayNode">
            show properties of {{ selectedNode?.childNodeName }}
          </div>
        </div>
      </div>
    </div>
    <!-- end modal body content -->
  </ng-container>
</app-modal>
