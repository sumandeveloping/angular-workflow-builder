<form
  class="wfb-dynamicForm-component"
  [formGroup]="formName"
  *ngIf="!field.hidden"
>
  <div class="row">
    <div class="col-auto col-md-3">
      <h3 class="wfb-dynamicForm-component--label">{{ field.label }}</h3>
    </div>
    <div class="col-auto col-md-9">
      <label
        class="wfb-dynamicForm-component--label"
        *ngFor="let option of field.options"
      >
        <input
          type="radio"
          [name]="field.fieldName"
          [formControlName]="field.fieldName"
          [value]="option.value"
          class="wfb-dynamicForm-component--radio"
        />
        {{ option.label }}
      </label>
    </div>
  </div>
</form>
