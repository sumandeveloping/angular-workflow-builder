<form [formGroup]="dynamicFormGroup" (ngSubmit)="onAdd()">
  <div *ngFor="let field of fields">
    <app-dynamic-field [field]="field"></app-dynamic-field>
    <app-dynamic-error [fieldName]="field.fieldName"></app-dynamic-error>
  </div>
  <div class="form-group add-segment">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!dynamicFormGroup.valid"
    >
      Add
    </button>
    <button
      type="submit"
      class="btn btn-secondary cancel-segment"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </div>
</form>
